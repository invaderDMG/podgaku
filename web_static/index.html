<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgaku - Podcast de Música Japonesa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="banner-container">
                <img src="img/banner.png" alt="Podgaku Banner" class="banner">
            </div>
            <div class="header-content">
                <div class="logo-container">
                    <img src="img/logo.jpg" alt="Podgaku Logo" class="logo">
                </div>
                <div class="header-text">
                    <h1>Podgaku</h1>
                    <p>Explorando los sonidos de la música japonesa</p>
                    <div class="admin-nav">
                        <a href="admin.html" class="btn btn-outline">
                            <i class="fas fa-cog"></i> Administración
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Menú de navegación -->
            <nav class="navigation-menu">
                <div class="nav-container">
                    <div class="nav-filters">
                        <button class="nav-btn active" data-filter="all">
                            <i class="fas fa-list"></i> Todos los episodios
                        </button>
                        <button class="nav-btn" data-filter="1">
                            <i class="fas fa-play"></i> Temporada 1
                        </button>
                        <button class="nav-btn" data-filter="2">
                            <i class="fas fa-play"></i> Temporada 2
                        </button>
                        <button class="nav-btn" data-filter="3">
                            <i class="fas fa-play"></i> Temporada 3
                        </button>
                        <button class="nav-btn" data-filter="4">
                            <i class="fas fa-play"></i> Temporada 4
                        </button>
                    </div>
                    <div class="nav-stats">
                        <span id="episodeCount" class="episode-count">0 episodios</span>
                    </div>
                </div>
            </nav>

            <!-- Sección de episodios -->
            <section class="episodes-section">
                <h3 id="sectionTitle"><i class="fas fa-headphones"></i> Todos los episodios</h3>
                <div id="episodesList" class="episodes-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Cargando episodios...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js?v=1759424719"></script>
</body>
</html>
